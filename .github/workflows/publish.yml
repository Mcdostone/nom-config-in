name: Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
      - run: git branch -a --contains ${{ github.ref_name }}
      - run: git branch -a --contains ${{ github.ref_name }} | grep ' main'
